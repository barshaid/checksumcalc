<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Withdrawal JS</title>
</head>
<body>
    <h1>Testing Withdrawal JavaScript</h1>
    <button onclick="testToggleDarkMode()">Test Dark Mode</button>
    <button onclick="testFillSampleData()">Test Fill Sample</button>
    <button onclick="testGenerateTimestamp()">Test Timestamp</button>
    
    <div id="results"></div>
    
    <script src="withdrawal.js"></script>
    <script>
        function testToggleDarkMode() {
            try {
                toggleDarkMode();
                document.getElementById('results').innerHTML += '<p>✅ toggleDarkMode() works</p>';
            } catch (e) {
                document.getElementById('results').innerHTML += '<p>❌ toggleDarkMode() error: ' + e.message + '</p>';
            }
        }
        
        function testFillSampleData() {
            try {
                fillSampleData();
                document.getElementById('results').innerHTML += '<p>✅ fillSampleData() works</p>';
            } catch (e) {
                document.getElementById('results').innerHTML += '<p>❌ fillSampleData() error: ' + e.message + '</p>';
            }
        }
        
        function testGenerateTimestamp() {
            try {
                generateTimestamp();
                document.getElementById('results').innerHTML += '<p>✅ generateTimestamp() works</p>';
            } catch (e) {
                document.getElementById('results').innerHTML += '<p>❌ generateTimestamp() error: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
